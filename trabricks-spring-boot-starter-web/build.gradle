version '1.0.16'

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'io.pebbletemplates:pebble-spring-boot-2-starter'
    compile 'com.hectorlopezfernandez.pebble:spring-security-extension'
    compile 'org.springframework.boot:spring-boot-autoconfigure'
    implementation project(':trabricks-spring-boot-starter-mail')
    annotationProcessor 'org.springframework.boot:spring-boot-autoconfigure-processor'
}